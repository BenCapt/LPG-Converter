<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LPG Converter</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#bbbbbb" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tabs">
    <button onclick="showTab('propano')">Propano</button>
    <button onclick="showTab('butano')">Butano</button>
    <button onclick="showTab('media')">Media Ponderata</button>
  </div>

  <div id="propano" class="tab active">
    <h2>Propano</h2>
    <label>Tonnellate:</label>
    <input type="number" id="tonPropano" oninput="convertPropano()" />
    <p>Barili: <span id="bariliPropano">0</span></p>
  </div>

  <div id="butano" class="tab">
    <h2>Butano</h2>
    <label>Tonnellate:</label>
    <input type="number" id="tonButano" oninput="convertButano()" />
    <p>Barili: <span id="bariliButano">0</span></p>
  </div>

  <div id="media" class="tab">
    <h2>Media Ponderata</h2>
    <label>Propano (%):</label>
    <input type="number" id="percPropano" oninput="calcolaMedia()" />
    <label>Butano (%):</label>
    <input type="number" id="percButano" oninput="calcolaMedia()" />
    <p>PM Medio: <span id="pmMedio">0</span></p>
    <label>Tonnellate:</label>
    <input type="number" id="tonMedia" oninput="calcolaMedia()" />
    <p>Barili: <span id="bariliMedia">0</span></p>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service worker registrato'))
        .catch(err => console.error('Errore nel Service Worker:', err));
    }
  </script>
</body>
</html>
